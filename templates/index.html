{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <h2 class="text"><span class="notopia">Notopia</span> note editor</h2>
    <form id="form" class="note-form" action={% if editing_mode %}"/?id={{ note[0][0] }}"{% else %}"/"{% endif %} method="post">
        <label class="input-label text" for="title">Title</label>
        <input autocomplete="off" id="title" name="note_title" placeholder="Untitled note" value={% if editing_mode %}"{{ note[0][1] }}"{% endif %}>
        <label class="input-label text" for="note">Note</label>
        <textarea autocomplete="off" name="note_body" id="note" placeholder="Note">{% if editing_mode %}{{ note[0][2] }}{% endif%}</textarea>
        <div>
            <input id="submit" onclick="submitted = true;" class="btn btn-success" type="submit" disabled="disabled" tabindex="-1" aria-disabled="true" value="Save note">
            <a class="inv"><svg class="editor-trash-can" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#f3f3f3" d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z"/></svg></a>
        </div>
    </form>
{% endblock %}

{% block script %}
<script src="../static/index.js"></script>
{% endblock %}

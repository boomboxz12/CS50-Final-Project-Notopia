<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %} - Notopia </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="../static/Notopia Logo.png">
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Nanum+Gothic&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar sticky-top navbar-expand-sm border-bottom border-body" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/">
                    <img src="../static/Notopia Logo.png" alt="Notopia logo" width="24" height="24" class="d-inline-block align-text-top">
                    Notopia
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      {% if session["user_id"] %}
                        <li class="nav-item">
                          <a class="nav-link" href="/logout">Log out</a>
                        </li>
                      {% else %}
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/login">Log in</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign up</a>
                      </li>
                      {% endif %}
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
          
          <div class="content">
            {% for message in get_flashed_messages() %}
              <div class="container-toast">
                <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="d-flex">
                    <div class="toast-body">
                      {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
                </div>
              </div>
            {% endfor %}
              {% block main %}{% endblock %}
            </div>
            
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        {% block script %}{% endblock %}
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            var toastElements = document.querySelectorAll('.toast');
            toastElements.forEach(function(toastElement) {
              toastElement.classList.add('show');
            });
          });

        </script>
    </body>
</html>
